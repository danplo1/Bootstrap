<main>
    <article class="features" id="about">
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <header class="heading">
                    <h2 class="content-title">Kim jesteśmy?</h2>
                    <p class="content-description">Jesteśmy zespołem hydraulików
                        świadczącym usługi na terenie całej Warszawie.</p>
                </header>
                <section class="feature col-sm-6 col-md-4">
                    <i class="fa fa-clock-o"></i>
                    <h3 class="feature-name">Szybkość</h3>
                    <p class="feature-description">
                        W ciągu 1,5 h dojedziemy do klienta.
                    </p>
                </section>
                <section class="feature col-sm-6 col-md-4">
                    <i class="fa fa-check"></i>
                    <h3 class="feature-name">Jakość</h3>
                    <p class="feature-description">Dajemy gwarancję 1 roku na wszystkie naprawy.</p>
                </section>
                <div class="clearfix visible-sm-block"></div>
                <section class="feature col-sm-6 col-md-4">
                    <i class="fa fa-money"></i>
                    <h3 class="feature-name">Cena</h3>
                    <p class="feature-description">Nasza stawka godzinowa to tylko 80 zł za h świadczonej usługi.</p>
                </section>

            </div>

            <hr>
        </div><!-- /container -->

<section class="gallery" id="gallery">
            <div class="container">
                <header class="heading">
                    <h2 class="content-title">Zobacz jak pracujemy</h2>
                    <p class="feature-description">Zobacz nas w akcji.</p>
                </header>
                <div class="container">
                    <!-- The container for the list of example images -->
                    <div id="links">
                        <a href="img/hydraulik1.png" title="Zdjęcie 1" data-gallery="" >
                            <img src="img/hydraulik1-small.png" alt=""></a>
                        <a href="img/hydraulik2.png" title="Zdjęcie 2" data-gallery="" >
                            <img src="img/hydraulik2-small.png" alt=""></a>
                        <a href="img/hydraulik3.png" title="Zdjęcie 3" data-gallery="" >
                            <img src="img/hydraulik3-small.png" alt=""></a>
                        <a href="img/hydraulik4.png" title="Zdjęcie 4" data-gallery="" >
                            <img src="img/hydraulik4-small.png" alt=""></a>
                    </div>
                    <br>
                </div>
                <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
                <div id="blueimp-gallery" class="blueimp-gallery">
                    <!-- The container for the modal slides -->
                    <div class="slides"></div>
                    <!-- Controls for the borderless lightbox -->
                    <h3 class="title">Tytuł</h3>
                    <a class="prev">‹</a>
                    <a class="next">›</a>
                    <a class="close">×</a>
                    <a class="play-pause"></a>
                    <ol class="indicator"></ol>
                    <!-- The modal dialog, which will be used to wrap the lightbox content -->
                    <div class="modal fade">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Tytuł</h4>
                                </div>
                                <div class="modal-body next"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-left prev">
                                        <i class="glyphicon glyphicon-chevron-left"></i>
                                        Wstecz
                                    </button>
                                    <button type="button" class="btn btn-primary next">
                                        Dalej
                                        <i class="glyphicon glyphicon-chevron-right"></i>
                                    </button>
                                </div><!-- div.modal-footer -->
                            </div><!-- div.modal-content -->
                        </div><!-- div.modal-dialog -->
                    </div><!-- div.modal.fade -->
                </div><!-- div.blueimp-gallery -->
            </div><!-- div.container -->
        </section>

    </article>
